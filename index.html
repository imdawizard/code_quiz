<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Code Quiz</h1>
  </header>
  <main>
    <section id="start-page">
      <h2>Welcome to Code Quiz!</h2>
      <p>Test your knowledge of coding with this multiple-choice quiz. You will have 60 seconds to answer all questions. Good luck!</p>
      <button id="start-button" class="btn">Start Quiz</button>
    </section>
     <section id="quiz-page" class="hide page">
      <h2 id="question">Question</h2>
      <ul id="choices"></ul>
      <p id="result"></p>
      <p id="feedback" class="hide"></p>
     <button id="End-button" class="btn">End Quiz</button>
       <p id="timer">Time: <span id="time-remaining"></span></p>
    </section>
     <section id="end-page" class="hide page">
      <h2> </h2>
      
      <form id="submit-form">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" name="initials" maxlength="3" required>
        <button type="submit" id="submit-button" class="btn">Submit</button>
      </form>
    </section>
    <section id="score-page" class="hide page">
        <h2>Final Scores!</h2>
        <p id="final-score"></p>
        <button id="return-button" class="btn">Return to quiz</button>
    </section>
  </main>
  <script src="assets/script.js"></script>
</body>
</html>
