<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Bootstrap Components</title>
</head>

<body>
  <header>
    <h1>Code Quiz</h1>
  </header>
  <main>
    <section id="start-page">
      <h2>Welcome to Code Quiz!</h2>
      <p>Test your knowledge of coding with this multiple-choice quiz. You will have 60 seconds to answer all questions. Good luck!</p>
      <button id="start-button" type="button" class="btn btn-primary btn-lg">Start Quiz</button>
    </section>
     <section id="quiz-page" class="hide page">
      <h2 id="question">Question</h2>
      <ul id="choices" class="list-group"></ul>
      <p id="result"></p>
      <p id="feedback" class="hide"></p>
     <button id="End-button" type="button" class="btn btn-primary">End Quiz</button>
       <p id="timer">Time: <span id="time-remaining"></span></p>
    </section>
     <section id="end-page" class="hide page">
      <h2> </h2>
      
      <form id="submit-form">
        <p class="display-2 fw-bolder">Nice Going!</p>
        <label id="final-page-details" for="initials" class="display-3 "></label>
        <p class="fw-bold">Enter your initials: </p>
        <input type="text" id="initials" name="initials" maxlength="3" required>
        <button type="submit" id="submit-button" class="btn">Submit</button>
      </form>
    </section>
    <section id="score-page" class="hide page">
        <h2>Final Scores!</h2>
        <ul id="final-score" class =".col-lg-4 list-group"></ul>
        <button id="return-button" class="btn btn-primary btn-lg">Return to quiz</button>
    </section>
  </main>
  <script src="assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
